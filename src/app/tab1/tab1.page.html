<link rel="stylesheet" href="./tab1.page.scss">

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Ods
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="listaOBJ">

    <ion-item-sliding *ngFor="let obj of listaOBJ">
      <ion-item lines="full" (click)="exibirOBJ(obj)">

        <ion-thumbnail slot="start">
          <img *ngIf="obj.foto" src="{{obj.foto}}" />
          <ion-icon *ngIf="!obj.foto" name="videocam-off"></ion-icon>
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{obj.nome}}</h1>
            <p>Numero da ODS: {{obj.codigo}}</p>
            <ion-icon name="star" [color]="obj.favorito===true ? 'warning' : ('light')"></ion-icon>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="exibirAlertaFavorito(obj)">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
